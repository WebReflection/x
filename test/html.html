<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
    data-imports="
      custom-function/factory
      domconstants/constants
      domconstants/re
      create-contextual-content
      @webreflection/empty/array
      @webreflection/uparser
      udomdiff
      uhtml
    "
    src="https://esm.run/data-imports"
  ></script>
  <script type="module">
    import { component, render, html, svg } from '../src/html.js';

    const content = () => {
      const fragment = html`<hr /><hr />`;
      const single = html`<hr />`;
      return [fragment, single];
    };

    console.time('x/html');
    document.body.replaceChildren(...content());
    console.timeEnd('x/html');

    const Greetings = component(
      what => {
        const content = what === 'World' ?
          html`<em class=${'meh'}>${what}${html`!!!`}</em>` :
          // html`<em>${what}</em>` :
          html`<strong>${what}</strong>`
        ;
        return html`<div>Hello ${content}</div>`;
      }
    );

    const update = what => {
      console.time('render');
      render(document.body, Greetings(what));
      console.timeEnd('render');
    };

    setTimeout(update, 1000, 'World');
    setTimeout(update, 2000, 'There');
  </script>
</head>
</html>
