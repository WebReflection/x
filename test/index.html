<!doctype html>
<script type="module">
import { html, svg, skip, update } from '../src/node.js';

class XFoo extends HTMLElement {
  connectedCallback() {
    console.log(this.localName, 'is live');
 }
}
customElements.define('x-foo', XFoo);

const fragment = html`
        <input ?disabled=${true} />
        <x-foo test=${123}>${'test'}</x-foo>
`;

document.body.appendChild(fragment);

setTimeout(update, 1000, fragment, [false, skip, 'ok']);
</script>
