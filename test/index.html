<!doctype html>
<script type="module">
import tag from '../src/tag.js';
import Fragment from '../src/fragment.js';
const html = tag(false);

class XFoo extends HTMLElement {
  connectedCallback() {
    console.log(this.localName, 'is live');
 }
}
customElements.define('x-foo', XFoo);

const { type, node, paths } = html`
        <input disabled="" />
        <x-foo test='${123}' />
`;

console.log({ type, node, paths });

globalThis.node = type === 11 ? new Fragment(node) : node;

document.body.appendChild(globalThis.node);
</script>
